<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<h1 class="header"> Calculator</h1>
<div class="everything">

    <body>

        <p class="body-text">im the operator with my pocket calculator</p>
        <div class="calculator-outline">
            <div class="screen" id="screen">
                <div class="textbox" id="textbox"></div>
                <div class="answerbox" id="answerbox"> </div>
            </div>
            <div class="btn-container" id="btn-container">


                <button class='btn-num' id='seven'> 7 </button>
                <button class='btn-num' id='eight'> 8 </button>
                <button class='btn-num' id='nine'> 9 </button>

                <button class='btn-num' id='four'> 4 </button>
                <button class='btn-num' id='five'> 5 </button>
                <button class='btn-num' id='six'> 6 </button>

                <button class='btn' id='one'> 1 </button>
                <button class='btn-num' id='two'> 2 </button>
                <button class='btn-num' id='three'> 3 </button>
                <button class='btn-num' id='zero'> 0 </button>

                <button class='btn-func' id='add'> + </button>
                <button class='btn-func' id='subtract'> - </button>
                <button class='btn-func' id='multiply'> * </button>
                <button class='btn-func' id='divide'> / </button>
                <button class='btn-func' id='decimal'> . </button>
                <button class='btn-func' id='equals'> = </button>
                <button class='btn-func' id='del'> DEL </button>
                <button class='btn-func' id='clear'> C </button>


            </div>
        </div>

    </body>
</div>

<script src="script.js"></script>

</html>
